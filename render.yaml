databases:
  - name: treklog
    databaseName: treklog_db
    user: teamcmod

services:
  - type: web
    name: TrekLog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: treklog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false